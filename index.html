<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rayner Foundation Application Form 2026</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
</head>
<body style="margin: 0; padding: 0; background: #f9fafb;">
  <div id="root"></div>

  <script type="text/babel">
    const { useState } = React;

    function App() {
      const [message, setMessage] = useState("Loading form...");
      
      React.useEffect(() => {
        setMessage("Form loaded successfully!");
      }, []);

      return (
        <div style={{ padding: '20px' }}>
          <h1 style={{ color: '#1e3a8a', fontSize: '24px' }}>THE RAYNER FOUNDATION</h1>
          <h2 style={{ color: '#1e3a8a', fontSize: '18px' }}>RIDER APPLICATION FORM 2026</h2>
          <p style={{ marginTop: '20px', color: '#059669', fontWeight: 'bold' }}>{message}</p>
          <p style={{ marginTop: '10px' }}>If you can see this, React is working!</p>
          <button 
            onClick={() => alert('Button works!')}
            style={{ 
              marginTop: '20px', 
              padding: '10px 20px', 
              background: '#2563eb', 
              color: 'white', 
              border: 'none', 
              borderRadius: '5px',
              cursor: 'pointer'
            }}
          >
            Test Button
          </button>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
