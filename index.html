<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rayner Foundation Application Form 2026</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body { margin: 0; padding: 0; background: #f9fafb; }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState } = React;
    
    const Mail = (props) => (
      <svg {...props} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
        <polyline points="22,6 12,13 2,6"/>
      </svg>
    );
    
    const Download = (props) => (
      <svg {...props} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M7 10l5 5 5-5M12 15V3"/>
      </svg>
    );

    function RaynerFoundationForm() {
      const [formData, setFormData] = useState({
        name: '', dob: '', pob: '', address: '', homeTelephone: '', mobile: '', email: '',
        currentTeam: '', bcMembership: '', uciNumber: '', bcRanking: '', worldRanking: '',
        coachName: '', coachContact: '', agentName: '', agentContact: '', nationalInsurance: '',
        passportNo: '', passportExpiry: '', secondNationality: '', euArrangements: '',
        recentResults: Array(10).fill(null).map(() => ({ date: '', competition: '', category: '', placing: '' })),
        careerResults: Array(3).fill(null).map(() => ({ date: '', competition: '', status: '', placing: '' })),
        teamName: '', teamContact: '', teamPhone: '', teamLocation: '', teamEmail: '', teamCategory: '', ninetyDayRule: '',
        accommodationProvided: '', accommodationProvidedInfo: '', accommodationCharged: '', accommodationChargedInfo: '',
        accommodationUpkeep: '', accommodationUpkeepInfo: '', dailyFood: '', dailyFoodInfo: '',
        travelArrangement: '', travelArrangementInfo: '', equipment: '', equipmentInfo: '',
        wageSalary: '', wageSalaryInfo: '', repayment: '', repaymentInfo: '',
        otherSupport: '', otherSupportInfo: '', personalStatement: ''
      });

      const [currentSection, setCurrentSection] = useState(0);
      const [isGenerating, setIsGenerating] = useState(false);

      const updateField = (field, value) => {
        setFormData(prev => ({ ...prev, [field]: value }));
      };

      const updateArrayField = (arrayName, index, field, value) => {
        setFormData(prev => ({
          ...prev,
          [arrayName]: prev[arrayName].map((item, i) => 
            i === index ? { ...item, [field]: value } : item
          )
        }));
      };

      const handleDownloadPDF = async () => {
        setIsGenerating(true);
        
        const pdfHtml = `
          <div style="padding: 25px; font-family: Arial, sans-serif; font-size: 11px; line-height: 1.4;">
            <div style="text-align: center; background-color: #1e3a8a; color: white; padding: 20px; margin-bottom: 25px;">
              <h1 style="font-size: 22px; font-weight: bold; margin: 0;">THE RAYNER FOUNDATION</h1>
              <h2 style="font-size: 16px; margin: 5px 0 0 0;">RIDER APPLICATION FORM 2026</h2>
            </div>
            
            <div style="margin-bottom: 25px;">
              <h3 style="color: #1e3a8a; font-size: 14px; font-weight: bold; margin-bottom: 12px; border-bottom: 2px solid #1e3a8a; padding-bottom: 4px;">PERSONAL INFORMATION</h3>
              <table style="width: 100%; border-collapse: collapse; font-size: 10px;">
                <tr><td style="padding: 3px 0; width: 30%; font-weight: bold;">Name:</td><td style="padding: 3px 0;">${formData.name || 'N/A'}</td></tr>
                <tr><td style="padding: 3px 0; font-weight: bold;">Date of Birth:</td><td style="padding: 3px 0;">${formData.dob || 'N/A'}</td></tr>
                <tr><td style="padding: 3px 0; font-weight: bold;">Place of Birth:</td><td style="padding: 3px 0;">${formData.pob || 'N/A'}</td></tr>
                <tr><td style="padding: 3px 0; font-weight: bold;">Address:</td><td style="padding: 3px 0;">${formData.address || 'N/A'}</td></tr>
                <tr><td style="padding: 3px 0; font-weight: bold;">Home Telephone:</td><td style="padding: 3px 0;">${formData.homeTelephone || 'N/A'}</td></tr>
                <tr><td style="padding: 3px 0; font-weight: bold;">Mobile:</td><td style="padding: 3px 0;">${formData.mobile || 'N/A'}</td></tr>
                <tr><td style="padding: 3px 0; font-weight: bold;">Email:</td><td style="padding: 3px 0;">${formData.email || 'N/A'}</td></tr>
                <tr><td style="padding: 3px 0; font-weight: bold;">Current Team:</td><td style="padding: 3px 0;">${formData.currentTeam || 'N/A'}</td></tr>
                <tr><td style="padding: 3px 0; font-weight: bold;">BC Membership No:</td><td style="padding: 3px 0;">${formData.bcMembership || 'N/A'}</td></tr>
                <tr><td style="padding: 3px 0; font-weight: bold;">UCI Number:</td><td style="padding: 3px 0;">${formData.uciNumber || 'N/A'}</td></tr>
                <tr><td style="padding: 3px 0; font-weight: bold;">BC Ranking:</td><td style="padding: 3px 0;">${formData.bcRanking || 'N/A'}</td></tr>
                <tr><td style="padding: 3px 0; font-weight: bold;">World Ranking:</td><td style="padding: 3px 0;">${formData.worldRanking || 'N/A'}</td></tr>
                <tr><td style="padding: 3px 0; font-weight: bold;">Coach Name:</td><td style="padding: 3px 0;">${formData.coachName || 'N/A'}</td></tr>
                <tr><td style="padding: 3px 0; font-weight: bold;">Coach Contact:</td><td style="padding: 3px 0;">${formData.coachContact || 'N/A'}</td></tr>
                <tr><td style="padding: 3px 0; font-weight: bold;">Agent Name:</td><td style="padding: 3px 0;">${formData.agentName || 'N/A'}</td></tr>
                <tr><td style="padding: 3px 0; font-weight: bold;">Agent Contact:</td><td style="padding: 3px 0;">${formData.agentContact || 'N/A'}</td></tr>
                <tr><td style="padding: 3px 0; font-weight: bold;">National Insurance:</td><td style="padding: 3px 0;">${formData.nationalInsurance || 'N/A'}</td></tr>
                <tr><td style="padding: 3px 0; font-weight: bold;">Passport No:</td><td style="padding: 3px 0;">${formData.passportNo || 'N/A'}</td></tr>
                <tr><td style="padding: 3px 0; font-weight: bold;">Passport Expiry:</td><td style="padding: 3px 0;">${formData.passportExpiry || 'N/A'}</td></tr>
                <tr><td style="padding: 3px 0; font-weight: bold;">Second Nationality:</td><td style="padding: 3px 0;">${formData.secondNationality || 'N/A'}</td></tr>
                <tr><td style="padding: 3px 0; font-weight: bold;">EU Arrangements:</td><td style="padding: 3px 0;">${formData.euArrangements || 'N/A'}</td></tr>
              </table>
            </div>

            <div style="margin-bottom: 25px; page-break-inside: avoid;">
              <h3 style="color: #1e3a8a; font-size: 14px; font-weight: bold; margin-bottom: 10px; border-bottom: 2px solid #1e3a8a; padding-bottom: 4px;">RACING ACHIEVEMENTS - Last 12 Months</h3>
              <table style="width: 100%; border-collapse: collapse; border: 1px solid #999; font-size: 9px;">
                <thead>
                  <tr style="background-color: #f3f4f6;">
                    <th style="border: 1px solid #999; padding: 4px; text-align: left; width: 12%;">Date</th>
                    <th style="border: 1px solid #999; padding: 4px; text-align: left;">Competition</th>
                    <th style="border: 1px solid #999; padding: 4px; text-align: left; width: 20%;">Category</th>
                    <th style="border: 1px solid #999; padding: 4px; text-align: left; width: 12%;">Placing</th>
                  </tr>
                </thead>
                <tbody>
                  ${formData.recentResults.map(r => `
                    <tr>
                      <td style="border: 1px solid #999; padding: 3px;">${r.date || ''}</td>
                      <td style="border: 1px solid #999; padding: 3px;">${r.competition || ''}</td>
                      <td style="border: 1px solid #999; padding: 3px;">${r.category || ''}</td>
                      <td style="border: 1px solid #999; padding: 3px;">${r.placing || ''}</td>
                    </tr>
                  `).join('')}
                </tbody>
              </table>
            </div>

            <div style="margin-bottom: 25px; page-break-inside: avoid;">
              <h3 style="color: #1e3a8a; font-size: 14px; font-weight: bold; margin-bottom: 10px; border-bottom: 2px solid #1e3a8a; padding-bottom: 4px;">BEST 3 CAREER ACHIEVEMENTS</h3>
              <table style="width: 100%; border-collapse: collapse; border: 1px solid #999; font-size: 9px;">
                <thead>
                  <tr style="background-color: #f3f4f6;">
                    <th style="border: 1px solid #999; padding: 4px; text-align: left; width: 12%;">Date</th>
                    <th style="border: 1px solid #999; padding: 4px; text-align: left;">Competition</th>
                    <th style="border: 1px solid #999; padding: 4px; text-align: left; width: 20%;">Status</th>
                    <th style="border: 1px solid #999; padding: 4px; text-align: left; width: 12%;">Placing</th>
                  </tr>
                </thead>
                <tbody>
                  ${formData.careerResults.map(r => `
                    <tr>
                      <td style="border: 1px solid #999; padding: 3px;">${r.date || ''}</td>
                      <td style="border: 1px solid #999; padding: 3px;">${r.competition || ''}</td>
                      <td style="border: 1px solid #999; padding: 3px;">${r.status || ''}</td>
                      <td style="border: 1px solid #999; padding: 3px;">${r.placing || ''}</td>
                    </tr>
                  `).join('')}
                </tbody>
              </table>
            </div>

            <div style="margin-bottom: 25px;">
              <h3 style="color: #1e3a8a; font-size: 14px; font-weight: bold; margin-bottom: 12px; border-bottom: 2px solid #1e3a8a; padding-bottom: 4px;">PLACEMENT INFORMATION</h3>
              <table style="width: 100%; border-collapse: collapse; font-size: 10px;">
                <tr><td style="padding: 3px 0; width: 30%; font-weight: bold;">Team Name:</td><td style="padding: 3px 0;">${formData.teamName || 'N/A'}</td></tr>
                <tr><td style="padding: 3px 0; font-weight: bold;">Team Contact:</td><td style="padding: 3px 0;">${formData.teamContact || 'N/A'}</td></tr>
                <tr><td style="padding: 3px 0; font-weight: bold;">Team Phone:</td><td style="padding: 3px 0;">${formData.teamPhone || 'N/A'}</td></tr>
                <tr><td style="padding: 3px 0; font-weight: bold;">Team Location:</td><td style="padding: 3px 0;">${formData.teamLocation || 'N/A'}</td></tr>
                <tr><td style="padding: 3px 0; font-weight: bold;">Team Email:</td><td style="padding: 3px 0;">${formData.teamEmail || 'N/A'}</td></tr>
                <tr><td style="padding: 3px 0; font-weight: bold;">Team Category:</td><td style="padding: 3px 0;">${formData.teamCategory || 'N/A'}</td></tr>
                <tr><td style="padding: 3px 0; font-weight: bold;">90 Day Rule:</td><td style="padding: 3px 0;">${formData.ninetyDayRule || 'N/A'}</td></tr>
              </table>
            </div>

            <div style="margin-bottom: 25px;">
              <h3 style="color: #1e3a8a; font-size: 14px; font-weight: bold; margin-bottom: 12px; border-bottom: 2px solid #1e3a8a; padding-bottom: 4px;">FUNDING INFORMATION</h3>
              
              <div style="margin-bottom: 10px; border: 1px solid #ddd; padding: 8px; background-color: #f9fafb;">
                <p style="font-weight: bold; margin: 0 0 4px 0; font-size: 10px;">Is your accommodation provided?</p>
                <p style="margin: 0 0 4px 0; font-size: 10px;"><strong>Answer:</strong> ${formData.accommodationProvided || 'N/A'}</p>
                <p style="margin: 0; font-size: 9px; color: #555;">${formData.accommodationProvidedInfo || 'No additional information provided'}</p>
              </div>

              <div style="margin-bottom: 10px; border: 1px solid #ddd; padding: 8px; background-color: #f9fafb;">
                <p style="font-weight: bold; margin: 0 0 4px 0; font-size: 10px;">Is your accommodation charged? How much?</p>
                <p style="margin: 0 0 4px 0; font-size: 10px;"><strong>Answer:</strong> ${formData.accommodationCharged || 'N/A'}</p>
                <p style="margin: 0; font-size: 9px; color: #555;">${formData.accommodationChargedInfo || 'No additional information provided'}</p>
              </div>

              <div style="margin-bottom: 10px; border: 1px solid #ddd; padding: 8px; background-color: #f9fafb;">
                <p style="font-weight: bold; margin: 0 0 4px 0; font-size: 10px;">Do you contribute to accommodation upkeep?</p>
                <p style="margin: 0 0 4px 0; font-size: 10px;"><strong>Answer:</strong> ${formData.accommodationUpkeep || 'N/A'}</p>
                <p style="margin: 0; font-size: 9px; color: #555;">${formData.accommodationUpkeepInfo || 'No additional information provided'}</p>
              </div>

              <div style="margin-bottom: 10px; border: 1px solid #ddd; padding: 8px; background-color: #f9fafb;">
                <p style="font-weight: bold; margin: 0 0 4px 0; font-size: 10px;">Do you pay for daily food? How much?</p>
                <p style="margin: 0 0 4px 0; font-size: 10px;"><strong>Answer:</strong> ${formData.dailyFood || 'N/A'}</p>
                <p style="margin: 0; font-size: 9px; color: #555;">${formData.dailyFoodInfo || 'No additional information provided'}</p>
              </div>

              <div style="margin-bottom: 10px; border: 1px solid #ddd; padding: 8px; background-color: #f9fafb;">
                <p style="font-weight: bold; margin: 0 0 4px 0; font-size: 10px;">How will you travel to races? Who pays?</p>
                <p style="margin: 0 0 4px 0; font-size: 10px;"><strong>Answer:</strong> ${formData.travelArrangement || 'N/A'}</p>
                <p style="margin: 0; font-size: 9px; color: #555;">${formData.travelArrangementInfo || 'No additional information provided'}</p>
              </div>

              <div style="margin-bottom: 10px; border: 1px solid #ddd; padding: 8px; background-color: #f9fafb;">
                <p style="font-weight: bold; margin: 0 0 4px 0; font-size: 10px;">Do you receive equipment from team?</p>
                <p style="margin: 0 0 4px 0; font-size: 10px;"><strong>Answer:</strong> ${formData.equipment || 'N/A'}</p>
                <p style="margin: 0; font-size: 9px; color: #555;">${formData.equipmentInfo || 'No additional information provided'}</p>
              </div>

              <div style="margin-bottom: 10px; border: 1px solid #ddd; padding: 8px; background-color: #f9fafb;">
                <p style="font-weight: bold; margin: 0 0 4px 0; font-size: 10px;">Do you receive a wage/salary? How much per annum?</p>
                <p style="margin: 0 0 4px 0; font-size: 10px;"><strong>Answer:</strong> ${formData.wageSalary || 'N/A'}</p>
                <p style="margin: 0; font-size: 9px; color: #555;">${formData.wageSalaryInfo || 'No additional information provided'}</p>
              </div>

              <div style="margin-bottom: 10px; border: 1px solid #ddd; padding: 8px; background-color: #f9fafb;">
                <p style="font-weight: bold; margin: 0 0 4px 0; font-size: 10px;">Expected to repay any support?</p>
                <p style="margin: 0 0 4px 0; font-size: 10px;"><strong>Answer:</strong> ${formData.repayment || 'N/A'}</p>
                <p style="margin: 0; font-size: 9px; color: #555;">${formData.repaymentInfo || 'No additional information provided'}</p>
              </div>

              <div style="margin-bottom: 10px; border: 1px solid #ddd; padding: 8px; background-color: #f9fafb;">
                <p style="font-weight: bold; margin: 0 0 4px 0; font-size: 10px;">Any other income or support sources?</p>
                <p style="margin: 0 0 4px 0; font-size: 10px;"><strong>Answer:</strong> ${formData.otherSupport || 'N/A'}</p>
                <p style="margin: 0; font-size: 9px; color: #555;">${formData.otherSupportInfo || 'No additional information provided'}</p>
              </div>
            </div>

            <div style="margin-bottom: 20px; page-break-inside: avoid;">
              <h3 style="color: #1e3a8a; font-size: 14px; font-weight: bold; margin-bottom: 12px; border-bottom: 2px solid #1e3a8a; padding-bottom: 4px;">IN YOUR OWN WORDS</h3>
              <div style="border: 1px solid #ddd; padding: 10px; background-color: #f9fafb; min-height: 150px;">
                <p style="white-space: pre-wrap; line-height: 1.6; font-size: 10px; margin: 0;">${formData.personalStatement || 'No personal statement provided'}</p>
              </div>
            </div>
          </div>
        `;

        const element = document.createElement('div');
        element.innerHTML = pdfHtml;

        const opt = {
          margin: [10, 10, 10, 10],
          filename: `Rayner_Application_${formData.name.replace(/\s+/g, '_') || 'Form'}_2026.pdf`,
          image: { type: 'jpeg', quality: 0.98 },
          html2canvas: { scale: 2, logging: false },
          jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' },
          pagebreak: { mode: ['avoid-all', 'css', 'legacy'] }
        };

        try {
          await html2pdf().set(opt).from(element).save();
        } catch (error) {
          console.error('PDF Error:', error);
          alert('Error generating PDF. Please try again.');
        } finally {
          setIsGenerating(false);
        }
      };

      const handleEmail = () => {
        window.location.href = `mailto:nigelbishop@live.co.uk?subject=${encodeURIComponent('Rayner Foundation Application - ' + formData.name)}`;
      };

      const sections = [
        { name: 'Personal Information', id: 0 },
        { name: 'Racing Achievements', id: 1 },
        { name: 'Placement Information', id: 2 },
        { name: 'In Your Own Words', id: 3 }
      ];

      const fundingQuestions = [
        ['accommodationProvided', 'accommodationProvidedInfo', 'Is your accommodation provided?'],
        ['accommodationCharged', 'accommodationChargedInfo', 'Is your accommodation charged? How much?'],
        ['accommodationUpkeep', 'accommodationUpkeepInfo', 'Do you contribute to accommodation upkeep?'],
        ['dailyFood', 'dailyFoodInfo', 'Do you pay for daily food? How much?'],
        ['travelArrangement', 'travelArrangementInfo', 'Will you pay to travel to races? Provide details'],
        ['equipment', 'equipmentInfo', 'Do you receive equipment from the team?'],
        ['wageSalary', 'wageSalaryInfo', 'Do you receive a wage/salary? How much per annum?'],
        ['repayment', 'repaymentInfo', 'Expected to repay any support?'],
        ['otherSupport', 'otherSupportInfo', 'Any other income or support sources?']
      ];

      return (
        <div className="min-h-screen bg-gray-50 p-4">
          <div className="max-w-5xl mx-auto bg-white shadow-lg rounded-lg overflow-hidden">
            <div className="bg-blue-900 text-white p-6 text-center">
              <h1 className="text-3xl font-bold">THE RAYNER FOUNDATION</h1>
              <h2 className="text-xl mt-2">RIDER APPLICATION FORM 2026</h2>
            </div>

            <div className="border-b border-gray-200 bg-gray-50">
              <nav className="flex space-x-2 p-4 overflow-x-auto">
                {sections.map((section) => (
                  <button
                    key={section.id}
                    onClick={() => setCurrentSection(section.id)}
                    className={`px-4 py-2 rounded-t-lg font-medium transition-colors whitespace-nowrap ${
                      currentSection === section.id
                        ? 'bg-white text-blue-900 border-t-2 border-blue-900'
                        : 'bg-gray-200 text-gray-600 hover:bg-gray-300'
                    }`}
                  >
                    {section.name}
                  </button>
                ))}
              </nav>
            </div>

            <div className="p-6">
              {currentSection === 0 && (
                <div className="space-y-6">
                  <h3 className="text-2xl font-bold text-blue-900 mb-4">PERSONAL INFORMATION</h3>
                  
                  <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div className="md:col-span-1">
                      <label className="block text-sm font-medium text-gray-700 mb-1">Name *</label>
                      <input
                        type="text"
                        value={formData.name}
                        onChange={(e) => updateField('name', e.target.value)}
                        className="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500"
                      />
                    </div>
                    <div>
                      <label className="block text-sm font-medium text-gray-700 mb-1">Date of Birth *</label>
                      <input
                        type="date"
                        value={formData.dob}
                        onChange={(e) => updateField('dob', e.target.value)}
                        className="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500"
                      />
                    </div>
                    <div>
                      <label className="block text-sm font-medium text-gray-700 mb-1">Place of Birth</label>
                      <input
                        type="text"
                        value={formData.pob}
                        onChange={(e) => updateField('pob', e.target.value)}
                        className="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500"
                      />
                    </div>
                  </div>

                  <div>
                    <label className="block text-sm font-medium text-gray-700 mb-1">Address *</label>
                    <textarea
                      value={formData.address}
                      onChange={(e) => updateField('address', e.target.value)}
                      rows="3"
                      className="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500"
                    />
                  </div>

                  <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div>
                      <label className="block text-sm font-medium text-gray-700 mb-1">Home Telephone</label>
                      <input
                        type="tel"
                        value={formData.homeTelephone}
                        onChange={(e) => updateField('homeTelephone', e.target.value)}
                        className="w-full px-3 py-2 border border-gray-300 rounded-md"
                      />
                    </div>
                    <div>
                      <label className="block text-sm font-medium text-gray-700 mb-1">Mobile *</label>
                      <input
                        type="tel"
                        value={formData.mobile}
                        onChange={(e) => updateField('mobile', e.target.value)}
                        className="w-full px-3 py-2 border border-gray-300 rounded-md"
                      />
                    </div>
                    <div>
                      <label className="block text-sm font-medium text-gray-700 mb-1">Email *</label>
                      <input
                        type="email"
                        value={formData.email}
                        onChange={(e) => updateField('email', e.target.value)}
                        className="w-full px-3 py-2 border border-gray-300 rounded-md"
                      />
                    </div>
                  </div>

                  <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                      <label className="block text-sm font-medium text-gray-700 mb-1">Current Team</label>
                      <input
                        type="text"
                        value={formData.currentTeam}
                        onChange={(e) => updateField('currentTeam', e.target.value)}
                        className="w-full px-3 py-2 border border-gray-300 rounded-md"
                      />
                    </div>
                    <div>
                      <label className="block text-sm font-medium text-gray-700 mb-1">BC Membership No</label>
                      <input
                        type="text"
                        value={formData.bcMembership}
                        onChange={(e) => updateField('bcMembership', e.target.value)}
                        className="w-full px-3 py-2 border border-gray-300 rounded-md"
                      />
                    </div>
                  </div>

                  <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div>
                      <label className="block text-sm font-medium text-gray-700 mb-1">UCI Number</label>
                      <input
                        type="text"
                        value={formData.uciNumber}
                        onChange={(e) => updateField('uciNumber', e.target.value)}
                        className="w-full px-3 py-2 border border-gray-300 rounded-md"
                      />
                    </div>
                    <div>
                      <label className="block text-sm font-medium text-gray-700 mb-1">BC Ranking Category</label>
                      <input
                        type="text"
                        value={formData.bcRanking}
                        onChange={(e) => updateField('bcRanking', e.target.value)}
                        className="w-full px-3 py-2 border border-gray-300 rounded-md"
                      />
                    </div>
                    <div>
                      <label className="block text-sm font-medium text-gray-700 mb-1">World Ranking</label>
                      <input
                        type="text"
                        value={formData.worldRanking}
                        onChange={(e) => updateField('worldRanking', e.target.value)}
                        className="w-full px-3 py-2 border border-gray-300 rounded-md"
                      />
                    </div>
                  </div>

                  <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                      <label className="block text-sm font-medium text-gray-700 mb-1">Coach Name</label>
                      <input
                        type="text"
                        value={formData.coachName}
                        onChange={(e) => updateField('coachName', e.target.value)}
                        className="w-full px-3 py-2 border border-gray-300 rounded-md"
                      />
                    </div>
                    <div>
                      <label className="block text-sm font-medium text-gray-700 mb-1">Coach Contact</label>
                      <input
                        type="text"
                        value={formData.coachContact}
                        onChange={(e) => updateField('coachContact', e.target.value)}
                        className="w-full px-3 py-2 border border-gray-300 rounded-md"
                      />
                    </div>
                  </div>

                  <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                      <label className="block text-sm font-medium text-gray-700 mb-1">Agent Name</label>
                      <input
                        type="text"
                        value={formData.agentName}
                        onChange={(e) => updateField('agentName', e.target.value)}
                        className="w-full px-3 py-2 border border-gray-300 rounded-md"
                      />
                    </div>
                    <div>
                      <label className="block text-sm font-medium text-gray-700 mb-1">Agent Contact</label>
                      <input
                        type="text"
                        value={formData.agentContact}
                        onChange={(e) => updateField('agentContact', e.target.value)}
                        className="w-full px-3 py-2 border border-gray-300 rounded-md"
                      />
                    </div>
                  </div>

                  <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div>
                      <label className="block text-sm font-medium text-gray-700 mb-1">National Insurance No</label>
                      <input
                        type="text"
                        value={formData.nationalInsurance}
                        onChange={(e) => updateField('nationalInsurance', e.target.value)}
                        className="w-full px-3 py-2 border border-gray-300 rounded-md"
                      />
                    </div>
                    <div>
                      <label className="block text-sm font-medium text-gray-700 mb-1">Passport No</label>
                      <input
                        type="text"
                        value={formData.passportNo}
                        onChange={(e) => updateField('passportNo', e.target.value)}
                        className="w-full px-3 py-2 border border-gray-300 rounded-md"
                      />
                    </div>
                    <div>
                      <label className="block text-sm font-medium text-gray-700 mb-1">Passport Expiry</label>
                      <input
                        type="date"
                        value={formData.passportExpiry}
                        onChange={(e) => updateField('passportExpiry', e.target.value)}
                        className="w-full px-3 py-2 border border-gray-300 rounded-md"
                      />
                    </div>
                  </div>

                  <div>
                    <label className="block text-sm font-medium text-gray-700 mb-1">Second Nationality?</label>
                    <input
                      type="text"
                      value={formData.secondNationality}
                      onChange={(e) => updateField('secondNationality', e.target.value)}
                      className="w-full px-3 py-2 border border-gray-300 rounded-md"
                    />
                  </div>

                  <div>
                    <label className="block text-sm font-medium text-gray-700 mb-1">EU Arrangements</label>
                    <textarea
                      value={formData.euArrangements}
                      onChange={(e) => updateField('euArrangements', e.target.value)}
                      rows="2"
                      className="w-full px-3 py-2 border border-gray-300 rounded-md"
                    />
                  </div>
                </div>
              )}

              {currentSection === 1 && (
                <div className="space-y-6">
                  <h3 className="text-2xl font-bold text-blue-900 mb-4">RACING ACHIEVEMENTS - Last 12 Months</h3>
                  <p className="text-sm text-gray-600 mb-4">Best 10 results in order of success</p>
                  
                  <div className="overflow-x-auto">
                    <table className="w-full border-collapse border border-gray-300">
                      <thead>
                        <tr className="bg-gray-100">
                          <th className="border border-gray-300 px-4 py-2 text-left">Date</th>
                          <th className="border border-gray-300 px-4 py-2 text-left">Competition</th>
                          <th className="border border-gray-300 px-4 py-2 text-left">Category</th>
                          <th className="border border-gray-300 px-4 py-2 text-left">Placing</th>
                        </tr>
                      </thead>
                      <tbody>
                        {formData.recentResults.map((result, index) => (
                          <tr key={index}>
                            <td className="border border-gray-300 p-2">
                              <input
                                type="date"
                                value={result.date}
                                onChange={(e) => updateArrayField('recentResults', index, 'date', e.target.value)}
                                className="w-full px-2 py-1 border-0 focus:ring-1 focus:ring-blue-500"
                              />
                            </td>
                            <td className="border border-gray-300 p-2">
                              <input
                                type="text"
                                value={result.competition}
                                onChange={(e) => updateArrayField('recentResults', index, 'competition', e.target.value)}
                                className="w-full px-2 py-1 border-0 focus:ring-1 focus:ring-blue-500"
                              />
                            </td>
                            <td className="border border-gray-300 p-2">
                              <input
                                type="text"
                                value={result.category}
                                onChange={(e) => updateArrayField('recentResults', index, 'category', e.target.value)}
                                className="w-full px-2 py-1 border-0 focus:ring-1 focus:ring-blue-500"
                              />
                            </td>
                            <td className="border border-gray-300 p-2">
                              <input
                                type="text"
                                value={result.placing}
                                onChange={(e) => updateArrayField('recentResults', index, 'placing', e.target.value)}
                                className="w-full px-2 py-1 border-0 focus:ring-1 focus:ring-blue-500"
                              />
                            </td>
                          </tr>
                        ))}
                      </tbody>
                    </table>
                  </div>

                  <h3 className="text-2xl font-bold text-blue-900 mb-4 mt-8">BEST 3 CAREER ACHIEVEMENTS</h3>
                  
                  <div className="overflow-x-auto">
                    <table className="w-full border-collapse border border-gray-300">
                      <thead>
                        <tr className="bg-gray-100">
                          <th className="border border-gray-300 px-4 py-2 text-left">Date</th>
                          <th className="border border-gray-300 px-4 py-2 text-left">Competition</th>
                          <th className="border border-gray-300 px-4 py-2 text-left">Status</th>
                          <th className="border border-gray-300 px-4 py-2 text-left">Placing</th>
                        </tr>
                      </thead>
                      <tbody>
                        {formData.careerResults.map((result, index) => (
                          <tr key={index}>
                            <td className="border border-gray-300 p-2">
                              <input
                                type="date"
                                value={result.date}
                                onChange={(e) => updateArrayField('careerResults', index, 'date', e.target.value)}
                                className="w-full px-2 py-1 border-0 focus:ring-1 focus:ring-blue-500"
                              />
                            </td>
                            <td className="border border-gray-300 p-2">
                              <input
                                type="text"
                                value={result.competition}
                                onChange={(e) => updateArrayField('careerResults', index, 'competition', e.target.value)}
                                className="w-full px-2 py-1 border-0 focus:ring-1 focus:ring-blue-500"
                              />
                            </td>
                            <td className="border border-gray-300 p-2">
                              <input
                                type="text"
                                value={result.status}
                                onChange={(e) => updateArrayField('careerResults', index, 'status', e.target.value)}
                                className="w-full px-2 py-1 border-0 focus:ring-1 focus:ring-blue-500"
                              />
                            </td>
                            <td className="border border-gray-300 p-2">
                              <input
                                type="text"
                                value={result.placing}
                                onChange={(e) => updateArrayField('careerResults', index, 'placing', e.target.value)}
                                className="w-full px-2 py-1 border-0 focus:ring-1 focus:ring-blue-500"
                              />
                            </td>
                          </tr>
                        ))}
                      </tbody>
                    </table>
                  </div>
                </div>
              )}

              {currentSection === 2 && (
                <div className="space-y-6">
                  <h3 className="text-2xl font-bold text-blue-900 mb-4">PLACEMENT INFORMATION</h3>
                  
                  <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                      <label className="block text-sm font-medium text-gray-700 mb-1">Team Name</label>
                      <input
                        type="text"
                        value={formData.teamName}
                        onChange={(e) => updateField('teamName', e.target.value)}
                        className="w-full px-3 py-2 border border-gray-300 rounded-md"
                      />
                    </div>
                    <div>
                      <label className="block text-sm font-medium text-gray-700 mb-1">Team Contact</label>
                      <input
                        type="text"
                        value={formData.teamContact}
                        onChange={(e) => updateField('teamContact', e.target.value)}
                        className="w-full px-3 py-2 border border-gray-300 rounded-md"
                      />
                    </div>
                  </div>

                  <div>
                    <label className="block text-sm font-medium text-gray-700 mb-1">Team Location</label>
                    <textarea
                      value={formData.teamLocation}
                      onChange={(e) => updateField('teamLocation', e.target.value)}
                      rows="2"
                      className="w-full px-3 py-2 border border-gray-300 rounded-md"
                    />
                  </div>

                  <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div>
                      <label className="block text-sm font-medium text-gray-700 mb-1">Team Phone</label>
                      <input
                        type="tel"
                        value={formData.teamPhone}
                        onChange={(e) => updateField('teamPhone', e.target.value)}
                        className="w-full px-3 py-2 border border-gray-300 rounded-md"
                      />
                    </div>
                    <div>
                      <label className="block text-sm font-medium text-gray-700 mb-1">Team Email</label>
                      <input
                        type="email"
                        value={formData.teamEmail}
                        onChange={(e) => updateField('teamEmail', e.target.value)}
                        className="w-full px-3 py-2 border border-gray-300 rounded-md"
                      />
                    </div>
                    <div>
                      <label className="block text-sm font-medium text-gray-700 mb-1">Team Category</label>
                      <input
                        type="text"
                        value={formData.teamCategory}
                        onChange={(e) => updateField('teamCategory', e.target.value)}
                        className="w-full px-3 py-2 border border-gray-300 rounded-md"
                      />
                    </div>
                  </div>

                  <div>
                    <label className="block text-sm font-medium text-gray-700 mb-1">Are you restricted by the 90 days rule? If so, please provide written confirmation that your team is aware you are not be available for the full season.</label>
                    <textarea
                      value={formData.ninetyDayRule}
                      onChange={(e) => updateField('ninetyDayRule', e.target.value)}
                      rows="2"
                      className="w-full px-3 py-2 border border-gray-300 rounded-md"
                    />
                  </div>

                  <h3 className="text-2xl font-bold text-blue-900 mb-4 mt-8">FUNDING INFORMATION</h3>
                  <p className="text-sm text-gray-600 mb-4">Answer these questions completely and truthfully</p>

                  {fundingQuestions.map(([field, infoField, label]) => (
                    <div key={field} className="space-y-2">
                      <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div className="md:col-span-2">
                          <label className="block text-sm font-medium text-gray-700 mb-1">{label}</label>
                        </div>
                        <div>
                          <label className="block text-sm font-medium text-gray-700 mb-1">Y/N</label>
                          <select
                            value={formData[field]}
                            onChange={(e) => updateField(field, e.target.value)}
                            className="w-full px-3 py-2 border border-gray-300 rounded-md"
                          >
                            <option value="">Select</option>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                          </select>
                        </div>
                      </div>
                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-1">Further Information</label>
                        <textarea
                          value={formData[infoField]}
                          onChange={(e) => updateField(infoField, e.target.value)}
                          rows="2"
                          className="w-full px-3 py-2 border border-gray-300 rounded-md"
                        />
                      </div>
                    </div>
                  ))}
                </div>
              )}

              {currentSection === 3 && (
                <div className="space-y-6">
                  <h3 className="text-2xl font-bold text-blue-900 mb-4">IN YOUR OWN WORDS</h3>
                  
                  <div>
                    <label className="block text-sm font-medium text-gray-700 mb-2">
                      Tell us why you would like to become a Rayner Foundation Rider. How you think the RF could help you at the beginning of your career and just as importantly, how you think you could help the RF from now and throughout your career.
                    </label>
                    <textarea
                      value={formData.personalStatement}
                      onChange={(e) => updateField('personalStatement', e.target.value)}
                      rows="15"
                      className="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500"
                      placeholder="Please write your personal statement here..."
                    />
                  </div>

                  <div className="bg-blue-50 border-l-4 border-blue-500 p-4">
                    <p className="text-sm text-gray-700">
                      <strong>Submission Instructions:</strong> Once completed, you can email this form to:<br />
                      <span className="font-mono text-blue-700">nigelbishop@live.co.uk</span>
                    </p>
                  </div>
                </div>
              )}
            </div>

            <div className="border-t border-gray-200 bg-gray-50 p-6">
              <div className="flex flex-wrap gap-3 justify-between items-center">
                <div className="flex gap-3">
                  {currentSection > 0 && (
                    <button
                      onClick={() => setCurrentSection(currentSection - 1)}
                      className="px-6 py-2 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400 transition-colors font-medium"
                    >
                      Previous
                    </button>
                  )}
                  {currentSection < 3 && (
                    <button
                      onClick={() => setCurrentSection(currentSection + 1)}
                      className="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors font-medium"
                    >
                      Next
                    </button>
                  )}
                </div>
                
                <div className="flex gap-3">
                  <button
                    onClick={handleDownloadPDF}
                    disabled={isGenerating}
                    className="flex items-center gap-2 px-6 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700 transition-colors font-medium disabled:opacity-50"
                  >
                    <Download size={18} />
                    {isGenerating ? 'Generating...' : 'Download PDF'}
                  </button>
                  <button
                    onClick={handleEmail}
                    className="flex items-center gap-2 px-6 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors font-medium"
                  >
                    <Mail size={18} />
                    Email Application
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      );
    }

    ReactDOM.render(<RaynerFoundationForm />, document.getElementById('root'));
  </script>
</body>
</html>
